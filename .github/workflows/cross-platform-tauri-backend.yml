name: Cross Platform Tauri Backend

on:
  push:
    paths:
      - "src-tauri/**"
      - ".github/workflows/cross-platform-tauri-backend.yml"
  pull_request:
    paths:
      - "src-tauri/**"
      - ".github/workflows/cross-platform-tauri-backend.yml"

jobs:
  backend-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libssl-dev \
            libsqlite3-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            patchelf \
            libtsk-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake libtool pkg-config openssl@3 sqlite sleuthkit

      - name: Run backend tests (Linux)
        if: runner.os == 'Linux'
        run: cargo test --no-default-features -- --nocapture

      - name: Run backend tests (macOS)
        if: runner.os == 'macOS'
        run: |
          OPENSSL_PREFIX="$(brew --prefix openssl@3)"
          SQLITE_PREFIX="$(brew --prefix sqlite)"
          SLEUTHKIT_PREFIX="$(brew --prefix sleuthkit)"
          export LIBRARY_PATH="$OPENSSL_PREFIX/lib:$SQLITE_PREFIX/lib:$LIBRARY_PATH"
          export CPATH="$OPENSSL_PREFIX/include:$SQLITE_PREFIX/include:$SLEUTHKIT_PREFIX/include:$CPATH"
          export PKG_CONFIG_PATH="$OPENSSL_PREFIX/lib/pkgconfig:$SQLITE_PREFIX/lib/pkgconfig:$SLEUTHKIT_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"
          cargo test --no-default-features -- --nocapture
